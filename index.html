<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ac84ae7fb5.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">
    <title>My Library</title>
</head>
<body>
    <div id="topbar">
        <form action="#" method="get">
            <input type="text" id="search-text" placeholder="Try a book title or author">
            <input type="submit" value="Search" id="search">
        </form>
        <button title="Add a new book"><i class="fa-solid fa-plus"></i></button>
    </div>
    <div id="container">
        
    </div>
    <script src="script.js" defer></script>
</body>
</html>
