<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ac84ae7fb5.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">
    <title>My Library</title>
</head>
<body>
    <div id="topbar">
        <form action="#" method="get">
            <input type="text" id="search-text" placeholder="Try a book title or author">
            <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
        <dialog id="user-input">
            <button id="input-close"><i class="fa-solid fa-x"></i></button>
            <form action="#" method="dialog">
                <img src="#" alt="Book Cover">
                <div class="input" id="img-input"><input type="text" placeholder="Insert coverart link here"></div>

                <div class="input" id="container-title">
                    <input type="text" name="book-title" id="book-title">
                    <label for="book-title">Title</label>
                </div>

                <div class="input" id="container-author">
                    <input type="text" name="book-author" id="book-author">
                    <label for="book-author">Author</label>
                </div>

                <div class="input" id="container-release">
                    <input type="date" name="book-release" id="book-release">
                    <label for="book-release">Release Date</label>
                </div>

                <div class="input" id="container-length">
                    <input type="number" name="book-length" id="book-length">
                    <label for="book-length">Word Count</label>
                </div>

                <div class="input" id="container-progress">
                    <input type="number" name="book-progress" id="book-progress" max="100">
                    <label for="book-progress">Progress</label>
                    <span>%</span>
                </div>

                <div id="rate-input">
                    <i class="fa-regular fa-star"></i><i class="fa-regular fa-star"></i><i class="fa-regular fa-star"></i><i class="fa-regular fa-star"></i><i class="fa-regular fa-star"></i>
                </div>

                <div id="input-btns">
                    <button id="input-clear">Clear</button>
                    <button id="input-cancel">Cancel</button>
                    <button id="input-submit">Done</button>
                </div>
            </form>
        </dialog>
        <button title="Add a new book" id="add-book"><i class="fa-solid fa-plus"></i></button>
    </div>
    <div id="container">
        
    </div>
    <script src="script.js" defer></script>
</body>
</html>
